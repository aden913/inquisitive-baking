<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Page</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script> <!-- Add your PayPal Client ID here -->
</head>
<body>
    <div id="product-summary"></div>
    <div id="total-price"></div>
    <div id="paypal-button-container"></div>

    <script>
        // Load cart data from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        console.log('Cart data loaded:', cart);

        // Calculate total
        function calculateTotal() {
            const total = cart.reduce((total, item) => total + item.price, 0).toFixed(2);
            console.log('Total calculated:', total);
            return total;
        }

        // Render product summary and total price
        function renderSummary() {
            const productSummary = document.getElementById('product-summary');
            const totalPrice = document.getElementById('total-price');

            let summaryHtml = cart.map(item => 
                `<strong>Product:</strong> ${item.product} <br> 
                 <strong>Price:</strong> $${item.price.toFixed(2)}<br><br>`).join('');
            productSummary.innerHTML = summaryHtml;

            totalPrice.innerText = `$${calculateTotal()}`;
            console.log('Summary rendered.');
        }

        // PayPal button rendering and logic
        function renderPayPalButton() {
            console.log('Rendering PayPal button...');
            paypal.Buttons({
                createOrder: function(data, actions) {
                    console.log('Creating order...');
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: calculateTotal()  // Total from cart
                            }
                        }]
                    }).catch((error) => {
                        console.error('Error creating order:', error);
                    });
                },
                onApprove: function(data, actions) {
                    console.log('Order approved:', data);
                    return actions.order.capture().then(function(details) {
                        alert('Transaction completed by ' + details.payer.name.given_name);

                        const orderDetails = {
                            products: cart.map(item => ({
                                product: item.product,
                                price: item.price
                            })),
                            total: calculateTotal(),
                            buyer: details.payer.name.given_name + " " + details.payer.name.surname,
                            orderID: details.id,
                            additionalData: {
                                paymentMethod: details.purchase_units[0].payments.captures[0].payment_method,
                                paymentStatus: details.purchase_units[0].payments.captures[0].status
                            }
                        };

                        console.log('Saving order to MongoDB:', orderDetails);
                        fetch('/submit-order', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(orderDetails)
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok: ' + response.statusText);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Order successfully submitted:', data);
                            window.location.href = 'order-success.html';
                        })
                        .catch((error) => {
                            console.error('Error submitting order:', error);
                            alert('There was an error submitting your order. Please try again.');
                        });
                    }).catch((error) => {
                        console.error('Error capturing order:', error);
                        alert('There was an error processing your payment. Please try again.');
                    });
                }
            }).render('#paypal-button-container');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderSummary();
            renderPayPalButton();
        });
    </script>
</body>
</html>
